<!DOCTYPE html>
<html>
<head>
  <title>Random Game</title>
</head>
<body>
  <h1>Random Game</h1>

  <p>You are standing in a dark cave. There is a path to the north, a path to the south. and a path to the east.</p>

  <button type="button" id="north">Go north</button>
  <button type="button" id="south">Go south</button>
  <button type="button" id="east">Go east</button>

  <div id="gameText"></div>

  <script>
    var currentRoom = "Start Room";

    function east() {
      if (currentRoom === "Start Room") {
        currentRoom = "East Room";
      } else if (currentRoom === "East Room") {
        currentRoom = "Exit";
      } else {
        console.log("You can't go east from here.");
      }

      updateGame();
    }

    function north() {
      if (currentRoom === "Start Room") {
        currentRoom = "North Room";
      } else if (currentRoom === "North Room") {
        currentRoom = "Exit";
      } else {
        console.log("You can't go north from here.");
      }

      updateGame();
    }

    function south() {
      if (currentRoom === "Start Room") {
        currentRoom = "South Room";
      } else if (currentRoom === "South Room") {
        currentRoom = "Start Room";
      } else {
        console.log("You can't go south from here.");
      }

      updateGame();
    }

    function updateGame() {
      var gameText = "";

      switch (currentRoom) {
        case "Start Room":
          gameText = "You are standing in a dark forest. There is a path to the north and a path to the south.";
          break;
        case "North Room":
          gameText = "You are in a clearing in the forest. There is a door to the east and a door to the west.";
          break;
        case "South Room":
          gameText = "You are in a cave. There is a light in the distance.";
          break;
        case "Exit":
          gameText = "You have reached the exit! Congratulations!";
          break;
      }

      document.getElementById("gameText").innerHTML = gameText;
    }

    document.getElementById("north").addEventListener("click", north);
    document.getElementById("south").addEventListener("click", south);

    updateGame();
  </script>
</body>
</html>
