<!DOCTYPE html>
<html>
<head>
  <title>Text Adventure Game</title>
</head>
<body>
  <h1>Text Adventure Game</h1>

  <p>You are standing in a room. There is a door to the north and a door to the south.</p>

  <input type="text" id="userInput">
  <button type="button" id="submit">Submit</button>

  <script>
    var currentRoom = "Start Room";

    function submit() {
      var userInput = document.getElementById("userInput").value;

      switch (userInput) {
        case "north":
          if (currentRoom === "Start Room") {
            currentRoom = "North Room";
          } else if (currentRoom === "North Room") {
            currentRoom = "Exit";
          } else {
            console.log("You can't go north from here.");
          }
          break;
        case "south":
          if (currentRoom === "Start Room") {
            currentRoom = "South Room";
          } else if (currentRoom === "South Room") {
            currentRoom = "Start Room";
          } else {
            console.log("You can't go south from here.");
          }
          break;
        default:
          console.log("Invalid command.");
      }

      updateGame();
    }

    function updateGame() {
      var gameText = "";

      switch (currentRoom) {
        case "Start Room":
          gameText = "You are standing in a room. There is a door to the north and a door to the south.";
          break;
        case "North Room":
          gameText = "You are in a north room. There is a door to the south and a door to the east.";
          break;
        case "South Room":
          gameText = "You are in a south room. There is a door to the north and a door to the west.";
          break;
        case "Exit":
          gameText = "You have reached the exit! Congratulations!";
          break;
      }

      document.getElementById("gameText").innerHTML = gameText;
    }

    document.getElementById("submit").addEventListener("click", submit);

    updateGame();
  </script>

  <div id="gameText"></div>
</body>
</html>
